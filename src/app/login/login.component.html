<div class="container">
    <div class="content">
        <h3>Login</h3>
        <form [formGroup]="signInForm" (ngSubmit)="signinForm()" novalidate>
            <div>
                <label for="email">Email</label><br>
                <input formControlName="email" id="name" type="text" placeholder="Email*" class="form-control">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="validationInput">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.
                    </div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please Enter Valid
                        Email.</div>
                </div>
            </div>

            <div>
                <label for="email">Password</label><br>
                <input formControlName="password" id="name" type="password" minlength="8" placeholder="Password*"
                    class="form-control">
                <div *ngIf="f['password'].touched && f['password'].invalid" class="validationInput">
                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is
                        required.</div>
                    <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password
                        should be 8 character.</div>
                </div>
            </div>

            <div>
                <button [disabled]="signInForm.invalid" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
